<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRELOADER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f1f46d5e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- FIRST PRELOADER -->
        <div class="preloader" id="first">
            <div class="box-container">
                <div class="box-1"></div>
                <div class="box-2">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <div class="box-3"></div>
                <div class="box-4"></div>
            </div>
        </div>

        <!-- SECOND PRELOADER -->
        <div class="preloader" id="second">
            <i class="fa-solid fa-square" id="square1"></i>
            <i class="fa-solid fa-square" id="square2"></i>
            <br>
            <i class="fa-solid fa-square" id="square3"></i>
        </div>

        <!-- THIRD PRELOADER -->
        <div class="preloader">
            <i class="fa-regular fa-circle" id="outer-circle"></i>
            <i class="fa-solid fa-circle" id="circle"></i>
        </div>

        <!-- FOURTH PRELOADER -->
        <div class="preloader">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>

        <!-- FIFTH PRELOADER -->
        <div class="preloader" id="fifth">
            <i class="fa-solid fa-rocket"></i>
            <br>
            <i class="fa-solid fa-fire"></i>
        </div>

        <!-- SIXTH PRELOADER -->
        <div class="preloader" id="sixth">
            <i class="fa-solid fa-truck-monster"></i>
            <div class="tree">
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
                <i class="fa-solid fa-tree"></i>
            </div>
            <div class="road"></div>
        </div>

        <!-- SEVENTH PRELOADER -->
        <div class="preloader" id="seventh">
            <div class="water">
                <div class="boat">
                    <img src="boat.png" height="50px" width="50px" alt="">
                </div>
            </div>
        </div>

        <!-- TENTH PRELOADER -->
        <div class="preloader">
            <div class="ring">Loading
                <span></span>
            </div>
        </div>

        <!-- <div class="preloader"></div>
        <div class="preloader"></div> -->
    </div>
</body>

</html>
